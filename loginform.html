<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Form</title>
    <link rel="stylesheet" href="loginform.css">
</head>
<body>
    <div class="loginbox">
        <h1>Login</h1>
        <form method="post">
            <div class="inputfield" >
                <input type="text" placeholder="Email or Mobile" id="eorm" required>
            </div>
            <div class="inputfield" >
                <input type="password" placeholder="Password" id="pass" required>  
            </div>
            <div class="forgot">
                <a href="#">Forgot password?</a></div>
                <input type="button" value="Login" onclick="myfunc()" />
                <div class="signup">
                    Don't have account? <a href="sign_up.html">Signup</a>
                </div>
        </form>

        <script>
            function myfunc() {
               

                var email = document.getElementById("eorm").value;
                var pass = document.getElementById("pass").value;
              
                if(email == "pranavharad64@gmail.com" && pass == "pran2005"){
                    alert("Login successfully!")
                    window.location="index.html";
                }
                else{
                    alert("Invalid Email or Password")
                    return;
                }
            }
        </script>
    </div>
    
</body>
</html>
